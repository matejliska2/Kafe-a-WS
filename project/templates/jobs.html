<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Jobs</h1>

        <!-- Job Input Form -->
        <div class="form-container">
            <form action="{{ url_for('submit_job') }}" method="POST">
                <label for="job_description">Job Description</label>
                <input type="text" id="job_description" name="job_description" placeholder="Enter job description">
                <button type="submit">Submit</button>
            </form>
        </div>

    <!-- Display Jobs -->
<div class="list-container">
    <ul class="job-list">
        {% for job in jobs %}
        <li class="job-item">
            <span>User took "{{ job.description }}"</span>
            <form method="POST" action="{{ url_for('dump_task', job_id=loop.index0) }}">
                <input type="submit" value="Dump Task">
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
        <div class="tabs">
            <div class="tab">
                <a href="{{ url_for('index') }}">Back @ to Main</a>
            </div>
            <div class="tab">
                <a href="{{ url_for('register') }}">Go to Insert Non-Admin User</a>
            </div>
            <div class="tab">
                <a href="{{ url_for('order_coffee') }}">Go to Insert Kafe Records</a>
            </div>
        </div>
    </div>
</body>
</html>
