<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Kafe Records</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Insert Kafe Records</h1>
        <form>
            <label for="coffee_name">Coffee Name:</label>
            <input type="text" id="coffee_name" name="coffee_name"><br><br>
            <label for="coffee_price">Coffee Price:</label>
            <input type="number" id="coffee_price" name="coffee_price"><br><br>
            <label for="coffee_quantity">Coffee Quantity:</label>
            <input type="number" id="coffee_quantity" name="coffee_quantity"><br><br>
            <input type="submit" value="Insert Record">
        </form>
        <a href="{{ url_for('index') }}">Back to Main Menu</a>
    </div>
</body>
</html>
